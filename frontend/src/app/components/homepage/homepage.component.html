
<div class="p-4 d-flex bg-dark h-100 flex-column flex-wrap align-items-center">
  <div class=" w-100 p-4 d-flex flex-row justify-content-start">
    <button class="item-btn" type="button" data-toggle="modal" data-target="#editModal">New Item</button>
  </div>
  <div class="d-flex flex-row justify-content-center flex-wrap">
    <div *ngFor="let todo of todos" class="d-flex flex-row justify-content-center flex-wrap">
      <app-todocard [todo]="todo" ></app-todocard>
    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header d-flex flex-row justify-content-start">
        <input type="text" placeholder="Title" class="title-field" [formControl]="titleTodo">
      </div>
      <div class="modal-body">
        <textarea [formControl]="textTodo" rows="5" cols="60" placeholder="Write here..." name="description" class="title-field">
        </textarea>
      </div>
      <button class="btn btn-light" (click)="handleNewItem()">
        Add
      </button>
    </div>
    
  </div>
</div>
